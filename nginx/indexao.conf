# Nginx configuration for Indexao
# Place this file in your nginx conf.d directory
# Requires: indexao running on port 8000

server {
    listen 80;
    server_name indexao.localhost;
    
    # Logging
    access_log /var/log/nginx/indexao-access.log;
    error_log /var/log/nginx/indexao-error.log;
    
    # Client max body size (for file uploads)
    client_max_body_size 100M;
    
    # Proxy settings
    location / {
        proxy_pass http://host.docker.internal:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        send_timeout 300;
    }
    
    # Static files (if served directly by nginx)
    location /static/ {
        proxy_pass http://host.docker.internal:8000/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://host.docker.internal:8000/health;
        access_log off;
    }
}
